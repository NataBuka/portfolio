    <section>
        <div class="filter-container">
            <label class="filter-label" for="category">Категорія:</label>
            <select id="category" class="filter-input">
                <option value="">--Виберіть категорію--</option>
                <option value="electronics">Електроніка</option>
                <option value="clothing">Одяг</option>
                <option value="home">Дім</option>
            </select>
        
            <label class="filter-label" for="size-clothing">Розмір одягу:</label>
            <select id="size-clothing" class="filter-input">
                <option value="">--Виберіть розмір--</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>
        
            <label class="filter-label" for="size-shoes">Розмір взуття:</label>
            <select id="size-shoes" class="filter-input">
                <option value="">--Виберіть розмір--</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
            </select>
        
            <label class="filter-label" for="color">Колір:</label>
            <select id="color" class="filter-input">
                <option value="">--Виберіть колір--</option>
                <option value="red">Червоний</option>
                <option value="blue">Синій</option>
                <option value="green">Зелений</option>
                <option value="black">Чорний</option>
                <option value="white">Білий</option>
            </select>
        
            <label class="filter-label" for="accessories">Аксесуари:</label>
            <select id="accessories" class="filter-input">
                <option value="">--Виберіть аксесуар--</option>
                <option value="hats">Шапки</option>
                <option value="belts">Ремені</option>
                <option value="bags">Сумки</option>
            </select>
        
            <label class="filter-label" for="price">Ціна:</label>
            <input type="number" id="min-price" class="filter-input" placeholder="Мінімальна ціна" />
            <input type="number" id="max-price" class="filter-input" placeholder="Максимальна ціна" />
        
            <button class="filter-button" onclick="applyFilter()">Застосувати фільтр</button>
        </div>
        
        <script>
            function applyFilter() {
                const category = document.getElementById('category').value;
                const sizeClothing = document.getElementById('size-clothing').value;
                const sizeShoes = document.getElementById('size-shoes').value;
                const color = document.getElementById('color').value;
                const accessories = document.getElementById('accessories').value;
                const minPrice = document.getElementById('min-price').value;
                const maxPrice = document.getElementById('max-price').value;

                alert(`Фільтр застосовано: 
                        Категорія: ${category}, 
                        Розмір одягу: ${sizeClothing}, 
                        Розмір взуття: ${sizeShoes}, 
                        Колір: ${color}, 
                        Аксесуари: ${accessories}, 
                        Мінімальна ціна: ${minPrice}, 
                        Максимальна ціна: ${maxPrice}`);

                // Тут можна реалізувати логіку для фільтрації товарів
            }
        </script>

</section>




    <script>
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = cart.length > 0 ? cart.join(', ') : 'The cart is empty.';
        }
    </script>
