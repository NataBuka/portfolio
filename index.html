    <script>
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = cart.length > 0 ? cart.join(', ') : 'Кошик порожній.';
